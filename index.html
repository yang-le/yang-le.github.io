<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>杨乐的个人主页</title>
  <meta name="description" content="杨乐的个人主页">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!--[if lte IE 9]>
    <p>你正在使用<strong>过时的</strong>浏览器。请<a href="https://browsehappy.com/">更新你的浏览器</a>以增强浏览体验和安全性。</p>
  <![endif]-->

  <header>
    <h1>杨乐的个人主页</h1>
  </header>

  <nav>
    <a href="#">文章</a> | <a href="#">关于</a>
  </nav>

  <main>
    <article id="content" class="markdown-body">
    </article>
  </main>

  <footer>
    <p>© 2018 杨乐</p>
    <p>最后修改时间：<time datetime="2018-11">2018年11月</time></p>
    <address>
      <p>任何意见和建议，欢迎<a href="mailto:yangle0125@qq.com">联系</a>。</p>
    </address>
  </footer>

  <script src="https://cdn.bootcdn.net/ajax/libs/marked/2.1.3/marked.min.js"></script>
  <script>
    fetch("https://yang-le.github.io/index.md")
    .then(response => {
      return response.text();
    }).then(md => {
      content.innerHTML = marked(md);
    });
  </script>

  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-73293923-1', 'auto'); ga('send', 'pageview');
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
