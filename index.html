<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>杨乐的个人主页</title>
  <meta name="description" content="杨乐的个人主页">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/gh/emareg/classlesscss/docs/classless.min.css,gh/emareg/classlesscss/docs/addons/themes.min.css,gh/emareg/classlesscss/docs/addons/hljs-style.min.css,npm/heti/umd/heti.min.css,gh/benrbray/tikzjax/output/fonts.css,npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav id="nav">
  </nav>

  <main>
    <article id="content" class="heti heti--classic">
    </article>
    <script src="https://giscus.app/client.js"
        data-repo="yang-le/yang-le.github.io"
        data-repo-id="MDEwOlJlcG9zaXRvcnkxMzg4NDQ1OA=="
        data-category="Announcements"
        data-category-id="DIC_kwDOANPcKs4CqLUH"
        data-mapping="url"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
    </script>
    <script>
      const theme = document.getElementById('theme');
      var giscus = document.querySelector("script[src*=giscus]");
      giscus.setAttribute("data-theme", theme.value == 'dark' ? 'transparent_dark' : 'light');
    </script>
  </main>

  <footer>
    © <time id="year"></time> Yang Le<br>
    Hosted on <a href="https://pages.github.com/">GitHub Pages</a>, with <a
      href="https://www.jsdelivr.com/">jsDelivr</a> CDN.<br>
    Powered by <a href="https://markdown-it.github.io/">markdown-it</a>, <a
      href="https://classless.de/">Classless.css</a>, <a href="https://sivan.github.io/heti/">赫蹏</a>, <a
      href="https://katex.org/" id="KaTeX"></a> and <a href="https://tikzjax.com/">TikZJax</a>.
    <span class="float-right">
      <label for="theme">切换主题</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
        <option value="milligram">Milligram</option>
        <option value="pure">Pure</option>
        <option value="sakura">Sakura</option>
        <option value="skeleton">Skeleton</option>
        <option value="bootstrap">Bootstrap</option>
        <option value="medium">Medium</option>
        <option value="tufte">Tufte</option>
      </select>
    </span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/heti/umd/heti-addon.min.js"></script>
  <script type="module" src="main.js"></script>
  <script async src="https://cdn.jsdelivr.net/gh/benrbray/tikzjax/output/tikzjax.js"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D89P1CFJH4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-D89P1CFJH4');
  </script>
</body>

</html>
