<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>杨乐的个人主页</title>
  <meta name="description" content="杨乐的个人主页">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/gh/emareg/classlesscss/docs/classless.min.css,gh/emareg/classlesscss/docs/addons/themes.min.css,gh/emareg/classlesscss/docs/addons/hljs-style.min.css,npm/heti/umd/heti.min.css,npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="main.css">

<body>
  <nav id="nav">
  </nav>

  <main>
    <article id="content" class="heti heti--classic">
    </article>
    <div id="gitalk-container"></div>
  </main>

  <footer>
    © <time id="year"></time> Yang Le<br>
    Hosted on <a href="https://pages.github.com/">GitHub Pages</a>, with <a

      href="https://tikzjax.com/">TikZJax</a>.
    <span class="float-right">
      <label for="theme">切换主题</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
        <option value="milligram">Milligram</option>
        <option value="pure">Pure</option>
        <option value="sakura">Sakura</option>
        <option value="skeleton">Skeleton</option>
        <option value="bootstrap">Bootstrap</option>
        <option value="medium">Medium</option>
        <option value="tufte">Tufte</option>
      </select>
    </span>
  </footer>

  <script
