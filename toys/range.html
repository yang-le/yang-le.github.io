<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range slider</title>
    <link rel="stylesheet" href="range.css">
</head>

<body>
    <div class="container">
        <div class="range">
            <div class="range__content">
                <div class="range__slider">
                    <div class="range__slider-line" id="range-line"></div>
                </div>

                <div class="range__thumb" id="range-thumb">
                    <div class="range__value">
                        <span class="range__value-number" id="range-number">50</span>
                    </div>
                </div>

                <input type="range" class="range__input" id="range-input" min="0" max="100" value="50" step="1">
            </div>
        </div>
    </div>
    <script>
        'use strict'
        const rangeInput = document.getElementById('range-input');
        rangeInput.addEventListener('input', function () {
            const rangeThmb = document.getElementById('range-thumb');
            const rangeNumber = document.getElementById('range-number');
            const rangeLine = document.getElementById('range-line');

            rangeNumber.textContent = rangeInput.value;

            const thumbPosition = rangeInput.value / rangeInput.max;
            const space = rangeInput.offsetWidth - rangeThmb.offsetWidth;
            rangeThmb.style.left = thumbPosition * space + 'px';

            rangeLine.style.width = rangeInput.value + '%';
        });
    </script>
</body>

</html>
