<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day Night CheckBox Without Images</title>
    <link rel="stylesheet" href="day-night.css">
</head>

<body>
    <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="day-night-checkbox">
        <label class="checkbox__items" for="day-night-checkbox">
            <div class="checkbox__sun-moon">

            </div>
            <div class="checkbox__stars">
                <div class="checkbox__star"></div>
            </div>
            <div class="checkbox__cloud-body">
                <div class="checkbox__cloud"></div>
            </div>
        </label>
    </div>
</body>

</html>
