<!doctype html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<title>杨乐的个人主页</title>
	<meta name="description" content="杨乐的个人主页">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.jpg">
	<style>
		body {
			font-family: verdana;
			font-size: 15px;
		}

		.button {
			background-color: #606060;
			border: none;
			color: white;
			padding: 10px 10px;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}

		.slider {
			width: 80px;
			height: 6px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}
	</style>
</head>

<body>
	<input type="checkbox" checked onclick="scene.showParticles = !scene.showParticles">Particles &nbsp;
	<input type="checkbox" onclick="scene.showGrid = !scene.showGrid">Grid &nbsp;
	<input type="checkbox" checked onclick="scene.compensateDrift = !scene.compensateDrift">Compensate Drift &nbsp;
	<input type="checkbox" checked onclick="scene.separateParticles = !scene.separateParticles">Separate Particles
	&nbsp;
	PIC
	<input type="range" min="0" max="10" value="9" class="slider" onchange="scene.flipRatio = 0.1 * this.value">
	FLIP
	<br>
	<canvas id="myCanvas" style="border:2px solid"></canvas>
	<script src="flip.js"></script>
</body>

</html>
